<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лабораторная работа №6 HTML CSS</title>
	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/style.css">
	<!--endbuild-->
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header-top">
				<div class="header-top__contacts">
					<div class="header-top__telephone">
						<a href="tel:+380441234567" class="header-top__number">(044)123-45-67</a>
						<a href="tel:+380441234567" class="header-top__number">(044)123-45-67</a>
					</div>
				</div>
				<div class="header-top__registration">
					<div class="registration">
						<form action="#">
							<input type="text" name="" id="" placeholder="логин" class="registration__login">
							<input type="password" name="" id="" placeholder="пароль" class="registration__pass">
							<button class="registration__enter">вход</button>
							<button class="registration__reg">регистрация</button>
							<a href="" class="registration__forget">забыли пароль?</a>
						</form>
					</div>
				</div>
				<div class="header-top__navi">
					<a href="#" class="head-top__link"><img src="image/home__icon.png" alt="Home" class="head-top__img"></a>
					<a href="#" class="head-top__link"><img src="image/sitemap__icon.png" alt="Site map" class="head-top__img head-top__img--second"></a>
					<a href="#" class="head-top__link"><img src="image/mail__icon.png" alt="Mail" class="head-top__img head-top__img--third	"></a>
				</div>
			</div>
			<div class="header-bottom">
				<img src="image/logo.jpg" alt="Logo" class="logo">
			</div>
		</header>
		<nav class="nav">
			<div class="main-nav">
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="#" class="main-nav__link main-nav__link--padding-first">О компани</a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link main-nav__link--padding-second">Оплата</a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link main-nav__link--padding-third">Доставка</a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link main-nav__link--padding-four">Статьи</a></li>
					<li class="main-nav__item"><a href="#" class="main-nav__link main-nav__link--padding-fifth">Контакты</a></li>
				</ul>
			</div>
			<div class="basket">
				<div class="basket__goods">
					<span class="basket__goods-text">Товаров: </span>
					<span class="basket__goods-number">0</span>
				</div>
				<div class="basket__price">
					<span class="basket__price-text">На сумму: </span>
					<span class="basket__price-sum">0,00 грн.</span>
				</div>
			</div>
		</nav>
		<div class="search">
			<div class="search-avto search-block">
				<div class="search-avto__header">
					<span class="search-avto__tyre">Диски:</span>
					<span class="search-avto__avto search-header">Поиск по автомобилю</span>
					<span class="search-avto__trims">Шины:</span>
				</div>
				<div class="search-avto__left">
					<form action="" class="form-avto__left">
						<div class="form-avto__marka search-row">
							<label for="" class="form-avto__marka-label search-label">Марка <span class="form-avto__text search-text">авто:</span></label>
							<select class="form-avto__marka-input search-select-1">
								<option value="marka_avto1">BMW</option>
								<option value="marka_avto2">Toyota</option>
								<option value="marka_avto3">KIA</option>
							</select>
						</div>
						<div class="form-avto__model search-row">
							<label for="" class="form-avto__model-label search-label">Модель <span class="form-avto__model-text search-text">автомобиля:</span></label>
							<select class="form-avto__model-input search-select-1">
								<option value="model_avto1">X1</option>
								<option value="model_avto2">X3</option>
								<option value="model_avto3">X5</option>
							</select>
						</div>
						<div class="form-avto__year search-row">
							<label for="" class="form-avto__year-label search-label">Год выпуска <span class="form-avto__year-text search-text">автомобиля:</span></label>
							<select class="form-avto__year-input search-select-2">
								<option value="year_avto1">2005</option>
								<option value="year_avto2">2007</option>
								<option value="year_avto3">2009</option>
							</select>
						</div>
						<div class="form-avto__complect search-row">
							<label for="" class="form-avto__complect-label search-label">Комплектация:</label>
							<select class="form-avto__complect-input search-select-1">
								<option value="complect_avto1">Полная</option>
								<option value="complect_avto2">Частичная</option>
								<option value="complect_avto3">Другое</option>
							</select>
						</div>
					</form>
				</div>
				<div class="search-avto__right">
					<form action="" class="form-avto__right">
						<div class="form-avto__marka search-row">
							<label for="" class="form-avto__marka-label search-label">Марка <span class="form-avto__text search-text">авто:</span></label>
							<select class="form-avto__marka-input form-avto__marka-input--padding search-select-1">
								<option value="marka_avto1">BMW</option>
								<option value="marka_avto2">Toyota</option>
								<option value="marka_avto3">KIA</option>
							</select>
						</div>
						<div class="form-avto__model search-row">
							<label for="" class="form-avto__model-label search-label">Модель <span class="form-avto__model-text search-text">автомобиля:</span></label>
							<select class="form-avto__model-input search-select-1">
								<option value="model_avto1">X1</option>
								<option value="model_avto2">X3</option>
								<option value="model_avto3">X5</option>
							</select>
						</div>
						<div class="form-avto__year search-row">
							<label for="" class="form-avto__year-label search-label">Год выпуска <span class="form-avto__year-text search-text">автомобиля:</span></label>
							<select class="form-avto__year-input search-select-2">
								<option value="year_avto1">2005</option>
								<option value="year_avto2">2007</option>
								<option value="year_avto3">2009</option>
							</select>
						</div>
						<div class="form-avto__complect search-row">
							<label for="" class="form-avto__complect-label search-label">Комплектация:</label>
							<select class="form-avto__complect-input search-select-1">
								<option value="complect_avto1">Полная</option>
								<option value="complect_avto2">Частичная</option>
								<option value="complect_avto3">Другое</option>
							</select>
						</div>
					</form>
				</div>
				<div class="search-avto__button search__button">
					<a href="" class="search-avto__link">поиск...</a>
				</div>
			</div>
			<div class="search-tyre search-block">
				<div class="search-tyre__header search-header">поиск шин</div>
				<form action="" class="form-tyre">
					<div class="form-tyre__size search-row">
						<label for="" class="form-tyre__size-label search-label-2">Размер: <span class="form-tyre__text"></span></label>
						<select class="form-tyre__size-old-input search-select-3">
							<option value="size-old1">145</option>
							<option value="size_old2">180</option>
							<option value="size_old3">205</option>
						</select>
						<span class="form-tyre__size-slesh">/</span>
						<select class="form-tyre__size-new-input search-select-3">
							<option value="size-new1">50</option>
							<option value="size_new2">55</option>
							<option value="size_new3">60</option>
						</select>
					</div>
					<div class="form-tyre__radius search-row">
						<label for="" class="form-tyre__radius-label search-label-2">R <span class="form-tyre__text"></span></label>
						<select class="form-tyre__radius-input">
							<option value="radius1">12</option>
							<option value="radius2">13</option>
							<option value="radius3">14</option>
						</select>
					</div>
					<div class="form-tyre__season search-row">
						<div class="form-tyre__season-checkbox">
							<label for="" class="form-tyre__season-label">Сезон: <span class="form-tyre__text"></span></label>
							<label for="summer"><input type="checkbox" name="summer" id="summer" />лето</label>
						</div>
						<div class="form-tyre__season-checkbox-2">
							<label for="winter"><input type="checkbox" name="winter" id="winter" />зима</label>

						</div>
						<div class="form-tyre__season-checkbox-2">
							<label for="all-weather"><input type="checkbox" name="all-weather" id="all-weather" />всесез</label>
						</div>
					</div>
				</form>
				<div class="search-tyre__button search__button">поиск...</div>
			</div>
			<div class="search-trims search-block">
				<form action="" class="form-trims">
					<div class="form-trims__left">
						<div class="form-trims__header search-header">поиск дисков</div>
						<div class="form-trims__diametr search-row">
							<label for="" class="form-trims__diametr-label search-label">Диаметр <span class="form-avto__text search-text">диска:</span></label>
							<select class="form-trims__diametr-input">
								<option value="trims_diametr1">13</option>
								<option value="trims_diametr2">14</option>
								<option value="trims_diametr3">15</option>
							</select>
						</div>
						<div class="form-trims__number search-row">
							<label for="" class="form-trims__number-label search-label">Количество <span class="form-avto__text search-text">крепежных отверстий:</span></label>
							<select class="form-trims__number-input">
								<option value="trims_number1">3</option>
								<option value="trims_number2">4</option>
								<option value="trims_number3">5</option>
							</select>
						</div>
						<div class="form-trims__diametr-holes search-row">
							<label for="" class="form-trims__diametr-holes-label search-label">Диаметр <span class="form-avto__text search-text">расположения крепежных отверстий:</span></label>
							<select class="form-trims__diametr-holes-input">
								<option value="trims_diametr-holes1">12</option>
								<option value="trims_diametr-holes2">13</option>
								<option value="trims_diametr-holes3">14</option>
							</select>
						</div>
					</div>
					<div class="form-trims__right">
						<div class="form-trims__dco search-row">
							<label for="" class="form-trims__dco-label search-label">ДЦО <span class="form-avto__text search-text">(диаметр центрального отверстия):</span></label>
							<select class="form-trims__dco-input">
								<option value="trims_dco1">12</option>
								<option value="trims_dco2">13</option>
								<option value="trims_dco3">14</option>
							</select>
						</div>
						<div class="form-trims__et search-row">
							<label for="" class="form-trims__et-label search-label">ЕТ <span class="form-avto__text search-text">(вылет диска):</span></label>
							<select class="form-trims__et-input">
								<option value="trims_et1">12</option>
								<option value="trims_et2">13</option>
								<option value="trims_et3">14</option>
							</select>
						</div>
					</div>
				</form>
				<div class="search-tyre__button search__button">поиск...</div>
			</div>
		</div>
	</div>
	
	<!--build:js js/main.min.js -->
	<script src="js/lib/lib1.js"></script>
	<script src="js/lib/lib2.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->

</body>
</html>

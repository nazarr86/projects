<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лабораторная работа №5 HTML CSS</title>
	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/style.css">
	<!--endbuild-->
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__right">
				<div class="user header__right--ib">
					<a href="#" class="user__link">Minhas Ofertas</a>
				</div>
				<div class="login header__right--ib">
					<span class="login__text">Ola!</span> <a href="#" class="login__first">Entrar</a> <span class="login__text">ou</span> <a href="#" class="login__first">Cadastre-se</a>
				</div>
			</div>
			<div class="header__left">
				<nav class="main-nav">
					<ul class="main-nav__list">
						<li class="main-nav__elem"><a href="#" class="main-nav__link">Meu YouBike</a></li>
						<li class="main-nav__elem"><a href="#" class="main-nav__link">Vender</a></li>
						<li class="main-nav__elem"><a href="#" class="main-nav__link">Forum</a></li>
						<li class="main-nav__elem"><a href="#" class="main-nav__link">Contato</a></li>
						<li class="main-nav__elem"><a href="#" class="main-nav__link">Ajuda</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="content">
		</div>
		<div class="popup">
			<div class="popup-header">
				<div class="popup-header__text">Cadastre-se</div>
			</div>
			<div class="popup__container">
				<div class="popup-content">
					<div class="popup-content__facebook">
						<img src="image/facebook__img.png" alt="" class="popup-content__facebook-img">
					</div>
					<div class="popup-content__separ">
						<span class="popup-content__text">OU</span>
					</div>
					<div class="popup-content__form">
						<form action="#" method="get" accept-charset="utf-8">
							<input type="text" placeholder="First Name">
							<input type="text" placeholder="Last Name">
							<input type="email" placeholder="Email Address">
							<input type="password" placeholder="Choose Password">
							<input type="password" placeholder="Password Confirm">
							<input type="checkbox" name="Receipt" id="Receipt" value="Yes">
							<label for="Receipt"><span class="popup-content__check" >Send me Youbike updates and tips</span></label>

							<input type="submit" value="Create my Account"></input>
						</form>
					</div>
				</div>
				<div class="popup-footer">
					<div class="popup-footer__text">
						By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--build:js js/main.min.js -->
	<script src="js/lib/lib1.js"></script>
	<script src="js/lib/lib2.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->

</body>
</html>
